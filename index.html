<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The M-CLEOD</title>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1",
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
    <style>
        body { margin: 0; background: black; color: white; font-family: sans-serif; }
        .scroll-container { height: 100vh; overflow-y: auto; scroll-snap-type: y mandatory; }
        .section { height: 100vh; scroll-snap-align: start; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Sparkles, Gamepad2 } from 'lucide-react';

        const THEMES = [
            { id: 'home', name: 'WELCOME TO M-CLEOD', icon: '✨', bg: 'bg-slate-900' },
            { id: 'jan', name: 'FROST KINGDOM', icon: '❄️', bg: 'bg-blue-900' }
        ];

        const App = () => {
            return (
                <div className="scroll-container">
                    {THEMES.map(t => (
                        <div key={t.id} className={`section ${t.bg}`}>
                            <span className="text-8xl mb-4">{t.icon}</span>
                            <h1 className="text-4xl font-black">{t.name}</h1>
                            <p className="mt-4 opacity-50">Scroll down to explore</p>
                        </div>
                    ))}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
