<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The M-CLEOD | Temporal Chronicle</title>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel+Decorative:wght@400;700;900&family=Pirata+One&family=Orbitron:wght@400;700;900&family=MedievalSharp&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        html, body {
          margin: 0;
          padding: 0;
          background: #000;
          overflow: hidden;
          -webkit-font-smoothing: antialiased;
        }
        #root {
          height: 100vh;
        }
        .scroll-container {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background: #000;
        }
        /* Layering Logic */
        .layer-wrapper {
            height: 100vh;
            position: relative;
            width: 100%;
        }
        .sticky-layer {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 -20px 80px rgba(0,0,0,0.8);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        /* Thematic Animations */
        @keyframes snow-blow {
            0% { transform: translateY(-10vh) translateX(-20vw) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(40vw) rotate(360deg); opacity: 0; }
        }
        @keyframes bubble-rise {
            0% { transform: translateY(110vh) translateX(0) scale(0.5); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) translateX(20px) scale(1.2); opacity: 0; }
        }
        @keyframes mana-spark {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
        }
        @keyframes leaf-drift {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(100px) rotate(720deg); opacity: 0; }
        }
        @keyframes rain-fall {
            0% { transform: translateY(-20vh) skewX(-20deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(120vh) skewX(-20deg); opacity: 0; }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
